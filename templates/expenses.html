<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expenses</title>
    <script src="../static/bootstrap/js/jquery-3.4.0.js"></script>
    <script src="../static/bootstrap/js/popper.min.js"></script>
    <script src="../static/bootstrap/css/bootstrap.css"></script>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
</head>
<body>
    <section>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1 class="text-info text-center">All expenses</h1>
                {% for message in get_flashed_messages() %}
                <p class="text-success text-center">{{ message }}</p>
                {% endfor %}
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Expense Name</th>
                            <th>Expense Cost</th>
                            <th>Delete</th>
                            <th>Update</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for expense in expenses %}
                        <tr>
                            <td>{{ expense.name }}</td>
                            <td>{{ expense.cost }}</td>
                            <td><a class btn btn-danger href="delete/{{expense.id}}">Delete</a></td>
                            <td><a class btn btn-info href="update/{{expense.id}}">Update</a></td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
            <div class="col-3"></div>
        </div>
    </section>
</body>
</html>
